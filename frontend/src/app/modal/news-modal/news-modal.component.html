<div class="modal-header">
    <div class="modal-title" id="modal-basic-title">
        <span class="h3">{{news.source}}</span>
        <br>
        <span class="h5 text-muted">{{news.datetime*1000 | date:'longDate'}}</span>
    </div>
    <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">Ã—</span>
    </button>
</div>
<div class="modal-body">
    <div class="container">
        <div class="row h5">
            {{news.headline}}
        </div>
        <div class="row">
            {{news.summary}}
        </div>
        <div class="row">
            <span class="text-muted">For more details click &nbsp;</span>
            <a [href]="news.url" target="_blank"> here</a>
        </div>
    </div>
</div>
<div class="card justify-content-start m-3">
    <div class="row ml-3 mt-3">
        Share
    </div>
    <div class="row m-3">
        <div class="fa-3x">
            <a href="{{twitterURL}}" target="_blank">
                <fa-icon [icon]="faTwitter" style="color: #1DA1F2;"></fa-icon>
            </a>

            <a href="{{facebookURL}}" target="_blank">
                <fa-icon class="ml-1" [icon]="faFacebook" style="color: #4267B2"></fa-icon>
            </a>

        </div>
    </div>
</div>
