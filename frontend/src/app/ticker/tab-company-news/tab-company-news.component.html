<div class="container" style="margin-top: 30px; margin-bottom: 30px">
  <div class="row">
    <div class="col-sm-6" *ngFor="let feed of effectiveNewsFeed">
      <div class="card mb-3">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img [src]="feed.image" class="card-img" style="padding: 20px">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{feed.headline}}</h5>
              <a (click)="openNewsModal(feed);" class="stretched-link"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
