<div class="container" style="margin-bottom: 30px">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <table class="table" style="width: 100%">
        <caption class="text-center" style="font-weight: bold; color: black; font-size: large">Social Sentiments</caption>
        <thead>
        <tr>
          <th scope="col" style="background-color: #e8ecef; text-align: center">{{companyName}}</th>
          <th scope="col" style="background-color: #e8ecef;  text-align: center">Reddit</th>
          <th scope="col" style="background-color: #e8ecef;  text-align: center">Twitter</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <th scope="row" style="background-color: #e8ecef;  text-align: center">Total Mentions</th>
          <td style="text-align: center">{{this.totalMentionsReddit}}</td>
          <td style="text-align: center">{{this.totalMentionsTwitter}}</td>
        </tr>
        <tr>
          <th scope="row" style="background-color: #e8ecef;  text-align: center">Positive Mentions</th>
          <td style="text-align: center">{{this.positiveMentionsReddit}}</td>
          <td style="text-align: center;">{{this.positiveMentionsTwitter}}</td>
        </tr>
        <tr>
          <th scope="row" style="background-color: #e8ecef;  text-align: center">Negative Mentions</th>
          <td style="text-align: center">{{this.negativeMentionsReddit}}</td>
          <td style="text-align: center;">{{this.negativeMentionsTwitter}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <div class="recommendationTrendsChart">
        <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptionsForRecommendationTrends" [(update)]="updateFlag" style="width: 100%; height: 400px; display: block;">
        </highcharts-chart>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="HistoricalEPSChart">
        <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptionsForHistoricalEPS" [(update)]="updateFlag" style="width: 100%; height: 400px; display: block;">
        </highcharts-chart>
      </div>
    </div>
  </div>
</div>
